<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcDesign.css">
</head>
<body>
    <!-- <form>
        <input type="number" name="first" id="a" value=""> <p class="symbol">?</p>
        <input type="number" name="second" id="b" value=""> =
        <input type="number" name="answer" id="c" value="">
        1+2*3*4
    </form> -->

    <div class="calc">
        <input type="text" id="field" value="0">
        <input type="button" class="num letter" value="AC" id="AC">
        <input type="button" class="num letter" value="C" id="clear">
        <input type="button" class="num letter" value="%" id="per">
        <input type="button" class="num symbol" value="/" id="div">
        <input type="button" class="num digit" value="7" id="seven">
        <input type="button" class="num digit" value="8" id="eight">
        <input type="button" class="num digit" value="9" id="nine">
        <input type="button" class="num symbol" value="X" id="mul">
        <input type="button" class="num digit" value="4" id="four">
        <input type="button" class="num digit" value="5" id="five">
        <input type="button" class="num digit" value="6" id="six">
        <input type="button" class="num symbol" value="-" id="minus">
        <input type="button" class="num digit" value="1" id="one">
        <input type="button" class="num digit" value="2" id="two">
        <input type="button" class="num digit" value="3" id="three">
        <input type="button" class="num symbol" value="+" id="plus">
        <input type="button" class="num digit" value="0" style="flex-grow: 2;" id="zero">
        <input type="button" class="num digit" value="." id="dot">
        <input type="button" class="num symbol" value="=" id="equal">
    
    </div>
</body>
<script src="calcLogic.js"></script>
</html>
